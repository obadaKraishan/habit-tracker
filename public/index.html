<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Tracker</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Habit Tracker</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#" id="loginNav" data-toggle="modal" data-target="#loginModal">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="registerNav" data-toggle="modal" data-target="#registerModal">Register</a>
        </li>
        <li class="nav-item" id="logoutNav" style="display:none;">
          <a class="nav-link" href="#" onclick="logout()">Logout</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <h1 class="text-center">Habit Tracker</h1>

    <!-- Authentication notice -->
    <div id="authNotice" class="text-center">
      <p>Please log in or register to start tracking your habits.</p>
      <button class="btn btn-primary" data-toggle="modal" data-target="#loginModal">Login</button>
      <button class="btn btn-secondary" data-toggle="modal" data-target="#registerModal">Register</button>
    </div>

    <!-- Habit Section -->
    <div id="habitSection" class="mb-4" style="display:none;">
      <h2 class="text-center">My Habits</h2>
      <div id="habitGrid" class="habit-grid mb-4"></div>
      <ul id="habitList" class="list-group mb-4"></ul>

      <h2 class="text-center">Add New Habit</h2>
      <form id="habitForm">
        <div class="form-group">
          <input type="text" id="habitName" class="form-control" placeholder="Habit Name" required>
        </div>
        <div class="form-group">
          <textarea id="habitDescription" class="form-control" placeholder="Description"></textarea>
        </div>
        <div class="form-group">
          <label for="habitFrequency">Frequency:</label>
          <select id="habitFrequency" class="form-control" required>
            <option value="Daily">Daily</option>
            <option value="Weekly">Weekly</option>
            <option value="Monthly">Monthly</option>
          </select>
        </div>
        <div class="form-group">
          <label for="habitGoal">Goal (e.g., 5 times per week):</label>
          <input type="number" id="habitGoal" class="form-control" required>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" id="habitReminders" class="form-check-input">
          <label for="habitReminders" class="form-check-label">Enable Reminders</label>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Add Habit</button>
      </form>
    </div>
  </div>

  <!-- Modals -->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="loginForm">
            <div class="form-group">
              <input type="text" id="loginUsername" class="form-control" placeholder="Username" required>
            </div>
            <div class="form-group">
              <input type="password" id="loginPassword" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="registerModalLabel">Register</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="registerForm">
            <div class="form-group">
              <input type="text" id="registerUsername" class="form-control" placeholder="Username" required>
            </div>
            <div class="form-group">
              <input type="password" id="registerPassword" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="feedbackModal" tabindex="-1" role="dialog" aria-labelledby="feedbackModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="feedbackModalLabel">Notification</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="feedbackModalBody">
          <!-- Feedback message will be inserted here -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
